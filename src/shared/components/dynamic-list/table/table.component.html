<mat-table>
    <ng-container *ngFor="let config of tableConfig" [matColumnDef]="config.property">
        <mat-header-cell *matHeaderCellDef>{{ config.title }}</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element[config.property] }} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
